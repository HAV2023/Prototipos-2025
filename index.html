<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapas con Rutas Personalizadas</title>

  <!-- Enlace a tu hoja de estilos separada -->
  <link rel="stylesheet" href="styles.css">

  <!-- Mapbox GL JS + Geocoder -->
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css"
    rel="stylesheet"
  />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>

  <link
    rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css"
    type="text/css"
  />
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body>
  <!-- Contenedor principal del mapa -->
  <div id="map"></div>

  <!-- Contenedor inferior para controles y dropdown -->
  <div id="controls">
    <div id="geocoderContainer"></div>

    <button id="btnTrace">Trazar Ruta (versión antigua)</button>
    <button id="btnUserToDest">Ruta desde Mi Ubicación hasta Destino</button>

    <select id="routeDropdown">
      <option value="all">Mostrar Todas</option>
      <option value="amarilla">Ruta Amarilla</option>
      <option value="roja">Ruta Roja</option>
      <option value="morada">Ruta Morada</option>
      <option value="rosa">Ruta Rosa</option>
      <option value="cafe">Ruta Café</option>
      <option value="verde">Ruta Verde</option>
      <option value="gris">Ruta Gris</option>
    </select>
  </div>

  <!-- Tu script principal con la lógica de la app -->
  <script src="app.js"></script>
</body>
</html>
